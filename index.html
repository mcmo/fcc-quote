<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Action Quotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Action Quotes</h1>
    <h3 class="text-center">Here are some quotes about ACTION for this <a href="http://www.freecodecamp.com" target="_blank">FreeCodeCamp</a> project.  Enjoy!</h3>
    <br>
    <button id="btnNewQuote" class="btn btn-lg btn-primary center-block">New Quote</button>
    <br>
    <div class="jumbotron center-block text-center">
      <h3 id='quote'></h3>
      <h3 id='by'></h3>
    </div>
    <div class="text-center">
      <a href="" class="btn btn-danger center" target="_blank">Tweet Quote</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="quote.js"></script>
</body>

</html>
